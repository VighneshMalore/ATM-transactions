<!DOCTYPE html>
<html>
<head>
    <title>Create Account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .container {
            margin: 50px auto;
            max-width: 600px;
        }
        .atm-card {
            border: 3px solid #73AD21;
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="atm-card">
            <h2 class="text-center mb-4">Create New Account</h2>
            <form action="CreateAccountServlet" method="post">
                <div class="form-group">
                    <input type="number" name="accno" class="form-control" placeholder="Account Number" required>
                </div>
                <div class="form-group">
                    <input type="password" name="pinno" class="form-control" placeholder="Create PIN" required>
                </div>
                <div class="form-group">
                    <input type="number" name="initialDeposit" class="form-control" placeholder="Initial Deposit" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success">Create Account</button>
                    <a href="index.html" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
